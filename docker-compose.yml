# Compose file to build and serve the static Next.js frontend via nginx
version: '3.9'

services:
  frontend:
    build: .
    container_name: money-frontend
    ports:
      - "3000:80"            # expose nginx on port 3000 locally
    env_file:
      - .env.local           # reuse local environment variables during build

networks:
  default:
    name: money-frontend-network
